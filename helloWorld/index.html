<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <h1>Hello World</h1>

    <button onclick="alert('Cliquei')">
        Click aqui
    </button>

    <button onclick="console.log('Cliquei')">
        Escreva no console
    </button>

    <!--  -->
    <button onclick="cliquei()">
        Com script
    </button>
    <script>
        function cliquei() {
            let nome = "SEU NOME";
            let idade = 99;
            console.log(nome, "tenho", idade, "anos");
        }
    </script>

    <!--  -->
    <h3>Calcula soma:</h3>
    <input id="num1" type="number"> +
    <input id="num2" type="number"> 
    <button id="btnIgual" onclick="somar()"> = </button>
    <input id="total" type="number" readonly>
    <script>
        function somar(){
            const num1 = document.getElementById("num1").value;
            const num2 = document.getElementById("num2").value;
            const total = parseInt(num1) + parseInt(num2);
            document.getElementById("total").value = total;
        }
    </script>

</body>
